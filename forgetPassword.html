<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images//icons/android-chrome-192x192.png" />
    <title>Forgot-Password-Blogger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container-fluid main d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-sm-10 col-md-6 col-lg-4 m-auto">
            <div class="p-4 rounded login-form boxShadow">
              <div class="title col-12 p-2 text-center">
                <a href="./index.html"
                  ><img
                    src="./images/icons/android-chrome-192x192.png"
                    alt=""
                    height="60px"
                    width="60px"
                /></a>
                <h2>Forget Password</h2>
              </div>
              <form action="" class="col-12" id="forgetPasswordForm">
                <div class="row container">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Email - example@gmail.com"
                        name="email"
                      />
                    </div>
                    <button
                      type="submit"
                      id="sendCode"
                      class="btn col-sm-5 m-auto mt-2"
                    >
                      Send Code
                    </button>
                  </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/forgetPassword.js"></script>
  </body>
</html>

    <div class="container text-center">
      <div class="row">
        <div>
          <h1 class="pt-4">contact us</h1>
          <div class="col-md-5 col-sm-10 m-auto">
            <form action="" id="formdata">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Full Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="name"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Profile Picture</label
                >
                <input
                  type="file"
                  class="form-control"
                  name="profilePic"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  name="message"
                ></textarea>
              </div>
              <div class="mb-3">
                <button type="submit" id="button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <h1 class="pt-4">Registration</h1>
          <div class="col-md-5 col-sm-10 m-auto">
            <form action="" id="registerData">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Full Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="name"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <label>Gender</label>
                <div class="gender d-flex">
                  <div class="form-check mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Others
                    </label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Profile Picture</label
                >
                <input
                  type="file"
                  class="form-control"
                  name="profilePic"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  name="message"
                ></textarea>
              </div>
              <div class="mb-3">
                <button type="submit" id="registerButton">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

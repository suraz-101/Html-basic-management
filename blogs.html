<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--start of the  navabr -->
    <div class="container-fluid bg-light sticky-top">
      <nav
        class="nav m-auto container navbar navbar-expand-lg navbar-light bg-light justify-content-between w-100 row"
      >
        <a class="navbar-brand col-sm-2" href="./index.html"
          ><img
            src="./images/icons/android-chrome-192x192.png"
            height="50px"
            width="50px"
            alt=""
        /></a>
        <button
          class="navbar-toggler col-sm-2"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse col-md-10 justify-content-between"
          id="navbarSupportedContent"
        >
          <div class="col-4">
            <div class="col-lg-12">
              <div class="input-group">
                <div class="input-group-text">
                  <i class="fa fa-search"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Blogs"
                />
              </div>
            </div>
          </div>
          <ul class="navbar-nav mr-auto justify-content-end col-8">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4 button" href="./login.html" tabindex="-1"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- end of the navbar -->
    <!-- start of the content area -->

    <div class="main-content container-fluid bg-light">
      <div
        class="heading container d-flex justify-content-between align-items-center row m-auto py-2"
      >
        <h4 class="col-lg-2">Blogs</h4>
        <div class="col-lg-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Sort</option>
            <option value="recent">recent</option>
            <option value="popular">popular</option>
          </select>
        </div>
      </div>
    </div>
    <!-- end of the content area -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./home.js"></script>
  </body>
</html>

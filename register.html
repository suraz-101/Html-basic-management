<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images//icons/android-chrome-192x192.png" />
    <title>Register - Blogger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container-fluid main d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-sm-10 col-md-6 col-lg-4 m-auto">
            <div class="p-4 rounded login-form boxShadow">
              <div class="title col-12 p-2 text-center">
                <a href="./index.html"
                  ><img
                    src="./images/icons/android-chrome-192x192.png"
                    alt=""
                    height="60px"
                    width="60px"
                /></a>
                <h3>Regsiter Now</h3>
              </div>
              <form action="" class="col-12">
                <div class="row container">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputName"
                        aria-describedby="emailHelp"
                        placeholder="Cristiano Ronaldo  "
                        name="name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder=" crish7@gmail.com"
                        name="email"
                        required
                      />
                    </div>
                    <div class="mb-3" id="password">
                      <label for="exampleInputPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword"
                        placeholder="Password"
                        name="password"
                        onkeyup="validation()"
                        required
                      />
                      <div
                        id="passwordValidation "
                        class="passwordValidation text-white p-4"
                      >
                        <p id="char">Required at least 9 char</p>
                        <p id="symbol">Required at least 1 symbol</p>
                        <p id="capital">Required at least 1 Uppercase</p>
                        <p id="number">Required at least 1 number</p>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPhone" class="form-label"
                        >Phone Number</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="exampleInputPhonenumber"
                        placeholder="984XXXXXX"
                        name="phoneNumber"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="">Gender:</label>
                      <div class="d-flex justify-content-between ml-2">
                        <div>
                          <input
                            type="radio"
                            name="gender"
                            value="Male"
                            class="exampleInputGender"
                          />
                          <label for="exampleInputPassword1" class="form-label"
                            >Male</label
                          >
                        </div>
                        <div>
                          <input
                            type="radio"
                            name="gender"
                            value="Female"
                            class="exampleInputGender"
                          />
                          <label for="exampleInputPassword1" class="form-label"
                            >Female</label
                          >
                        </div>
                        <div>
                          <input
                            type="radio"
                            name="gender"
                            value="Others"
                            class="exampleInputGender"
                          />
                          <label for="exampleInputPassword1" class="form-label"
                            >Others</label
                          >
                        </div>
                      </div>
                    </div>

                    <button
                      type="submit"
                      id="regsiterButton"
                      class="btn col-sm-5 m-auto mb-2"
                    >
                      Register
                    </button>
                    <label
                      class="p-2 d-flex justify-content-center align-items-center"
                      >Already have an account?
                      <a href="login.html" class="px-2 text-decoration-none"
                        >SignIn</a
                      ></label
                    >
                  </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/Register.js "></script>
  </body>
</html>

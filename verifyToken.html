<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images//icons/android-chrome-192x192.png" />
    <title>Verify-Token- Blogger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container-fluid main d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-sm-10 col-md-6 col-lg-4 m-auto">
            <div class="p-4 rounded login-form boxShadow">
              <div class="title col-12 p-2 text-center">
                <a href="./index.html"
                  ><img
                    src="./images/icons/android-chrome-192x192.png"
                    alt=""
                    height="60px"
                    width="60px"
                /></a>
                <h2>Login Form</h2>
              </div>
              <form action="" class="col-12" id="verifyToken">
                <div class="row container">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Email - example@gmail.com"
                        name="email"
                        required
                        disabled
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >OTP</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="token"
                        placeholder="Please enter the OTP "
                        name="token"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >New Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                        placeholder="Please enter New Password "
                        name="newPassword"
                        required
                      />
                    </div>
                    <p class="m-auto">
                      <a href="" class="text-decoration-none">Resend code</a>
                    </p>
                    <button type="submit" class="btn col-sm-7 m-auto mt-2">
                      Change Password
                    </button>
                  </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/verifyToken.js"></script>
  </body>
</html>

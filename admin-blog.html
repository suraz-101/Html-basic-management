<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images//icons/android-chrome-192x192.png" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- navigation section start -->
    <div class="nav container-fluid p-2">
      <!-- logo section start -->
      <div class="logo col-3">
        <img
          class="mx-3"
          src="./images//icons/android-chrome-192x192.png"
          alt=""
          style="height: 30px; width: 30px"
        />
      </div>
      <!-- logo section ends -->
      <!-- bell and profile section start -->
      <div class="logo d-flex justify-content-end align-items-center col-9">
        <span> <i class="fa fa-bell"></i></span>
        <div class="mx-3">
          <img
            src="./images/profile.jpeg"
            alt=""
            style="height: 30px; width: 30px; border-radius: 50%"
          />
        </div>
      </div>
      <!-- bell and profile section ends -->
    </div>
    <!-- navigation section ends -->

    <!-- content secgtion starts -->
    <div class="row m-auto">
      <!-- sidebar section starts -->
      <div class="scrollbar col-lg-2 col-sm-4 col-5">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white scrollbar">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link text-decoration-none text-white active"
                ><i class="fa fa-home"></i> Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <i class="fa fa-users"></i> Users
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <i class="fa fa-file"></i> Blogs
              </a>
            </li>
          </ul>
          <hr />
          <div class="dropdown vh-100">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./images/profile.jpeg"
                alt=""
                width="32"
                height="32"
                class="rounded-circle me-2 border"
              />
              <strong>user</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- sidebar section ends -->
      <!-- content section starts -->
      <div
        class="contentArea col-lg-10 col-sm-8 col-7 bg-light"
        style="z-index: 0"
      >
        <div class="container p-4">
          <div class="card shadow">
            <div class="card-body">
              <div
                class="title border p-2 d-flex flex-shrink-0 justify-content-between align-items-center"
              >
                <h5>Blog List</h5>
                <a href="./admin-addBlog.html" class="text-decoration-none"><button
                  type="button"
                  class="btn button d-flex justify-content-center align-items-center"
                >
                  Add Blog <i class="fa fa-plus mx-2"></i>
                </button></a>
              </div>
              <div class="search py-2 cobntain">
                <div class="input-group">
                  <span class="input-group-text btn button" id="basic-addon1"
                    ><i class="fa fa-search"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search by title or author"
                  />
                </div>
              </div>
              <div class="sub-content border p-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">S.N.</th>
                      <th scope="col">Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">Status</th>
                      <th scope="col">Published Date</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="placeholder-glow">
                      <th scope="row">1</th>
                      <td>
                        How to be a good developer?</span>
                      </td>
                      <td>Suraj Pandey</td>
                      <td>Published</td>
                      <td>22 march 2024</td>
                      <td>
                        <button class="btn button">
                          <i class="fa fa-eye"></i>
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-outline-dark">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                    <tr class="placeholder-glow">
                      <th scope="row">1</th>
                      <td>
                        <span class="placeholder col-12"></span>
                      </td>
                      <td><span class="placeholder col-12"></span></td>
                      <td><span class="placeholder col-12"></span></td>
                      <td><span class="placeholder col-12"></span></td>
                      <td>
                        <button class="btn button">
                          <i class="fa fa-eye"></i>
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-outline-dark">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>

              <!-- pagination start-->
              <nav class="py-3">
                <ul class="pagination d-flex justify-content-center">
                  <li class="page-item">
                    <a class="page-link text-dark" href="#">
                      <span>&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link text-dark" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link text-dark" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link text-dark" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <span>&raquo;</span>
                      <span class="sr-only text-dark">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>

              <!-- pagination ends -->
            </div>
          </div>
        </div>
        <!-- content section ends -->
      </div>
    </div>
    <!-- content section ends -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
